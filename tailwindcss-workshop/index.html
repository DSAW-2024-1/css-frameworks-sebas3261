<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body> 
    <div class="todo">
      <div class="flex flex-col justify-center items-center color p-5 rounded-b-3xl">
        <h6 class="mb-4">Your Result</h6>
        <div class="w-32 h-32 rounded-full flex justify-center items-center flex flex-col justify-center items-center circulo mb-6">
          <h1 class="text-5xl font-bold">76</h1>
          <h6 class="text-sm">of 100</h6>
        </div>
        <h3 class="font-bold mb-3 text-lg">Great</h3>
        <p class="text-center mb-4">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="p-4 blanco">
        <h4 class="text-3xl font-bold">Summary</h4>
        <div class="rounded-md p-2 my-2 color1">
          <div class="flex items-center justify-center">
              <div class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning-charge" viewBox="0 0 16 16">
                  <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41z"/>
                </svg>
              </div>
              <div class="flex items-center flex-grow">
                  <p class="mb-0 mr-auto font-bold">Reaction</p>
                  <p class="mb-0 text-gray-900"><span class="font-bold">80</span> / 100</p>
              </div>
          </div>
        </div>
        <div class="rounded-md p-2 my-2 color2">
          <div class="flex items-center justify-center">
              <div class="mr-2">
                  <i class="fas fa-brain"></i>
              </div>
              <div class="flex items-center flex-grow">
                  <p class="mb-0 mr-auto font-bold">Memory</p>
                  <p class="mb-0 text-gray-900"><span class="font-bold">92</span> / 100</p>
              </div>
          </div>
        </div>
        <div class="rounded-md p-2 my-2 color3">
          <div class="flex items-center justify-center">
              <div class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                  <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                </svg>
              </div>
              <div class="flex items-center flex-grow">
                  <p class="mb-0 mr-auto font-bold">Verbal</p>
                  <p class="mb-0 text-gray-900"><span class="font-bold">61</span> / 100</p>
              </div>
          </div>
        </div>
        <div class="rounded-md p-2 my-2 color4">
          <div class="flex items-center justify-center">
              <div class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                </svg>
              </div>
              <div class="flex items-center flex-grow">
                  <p class="mb-0 mr-auto font-bold">Visual</p>
                  <p class="mb-0 text-gray-900"><span class="font-bold">72</span> / 100</p>
              </div>
          </div>
        </div>
        <div class="grid place-items-center rounded-3xl p-3 color5 text-white">
          <p class="font-bold">Continue</p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
